        body{

        iframe{

            border-radius: 12px;

            margin: 1em;

        iframe.lg{
            height: 540px;
            max-width: 1000px;
            width: calc(100% - 1em);

            max-width: 450px;
            height: 750px;
            width: calc(100% - 1em);
        }
    </style>
</head>
